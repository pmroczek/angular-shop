<div class="row">
  <div class="col-md-3">
    <div class="list-group">
      <a 
        *ngFor="let c of categories$ | async" 
        class="list-group-item list-group-item-action" 
        [class.active]="category === c.$key"
        routerLink="/"
        [queryParams]="{ category: c.$key }">
        {{ c.name }}
      </a>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let p of products; let i = index;">
        <div class="col">
          <div class="card" style="width: 15rem;">
            <img class="card-img-top" [src]="p.imageUrl" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">{{ p.title }}</h4>
              <p class="card-text">{{ p.price | currency:'USD':true }}</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <div class="w-100" *ngIf="(i + 1) % 3 == 0"></div>
      </ng-container>
    </div>
  </div>
</div>
