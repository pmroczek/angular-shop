<div class="row">
  <div class="col-md-3">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let p of products; let i = index;">
        <div class="col">
          <product-card [product]="p"></product-card>
        </div>
        <div class="w-100" *ngIf="(i + 1) % 3 == 0"></div>
      </ng-container>
    </div>
  </div>
</div>
