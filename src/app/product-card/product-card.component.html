<div *ngIf="product.title" class="card">
  <img class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text" *ngIf="product.price">{{ product.price | currency:'USD':true }}</p>
  </div>
  <div class="card-footer" *ngIf="showActions">
    <button class="btn btn-primary btn-block" (click)="addToCart(product)">Add to Cart</button>
    <div>{{ getQuantity() }}</div>
  </div>
</div>
